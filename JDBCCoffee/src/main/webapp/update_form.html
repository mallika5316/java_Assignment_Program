<!DOCTYPE html>
<html>
<head>
    <title>Update Coffee</title>
</head>
<body>
    <h2>Update Coffee Product</h2>
    <form action="update.jsp" method="post">
        ID (of the product to update): <input type="number" name="id" required><br><br>
        New Coffee Name: <input type="text" name="coffee_name" required><br><br>
        New Price: <input type="number" step="0.01" name="price" required><br><br>
        <input type="submit" value="Update Coffee">
    </form>
</body>
</html>
